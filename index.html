<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{currentStep.text}}
        </div>
        <ul class="steps-list">
          <li class="steps-item" 
            v-for:="(step, i) in steps" 
            :class="{
              active: i === activeIndex,
              done: i < activeIndex
            }
            
          ">
            <span>{{i+1}}</span>
            {{step.title}}
          </li>
        </ul>
        <div>
          <button class="btn" @click="prev" :disabled="isPrevDisabled">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-if="!isLastStep">Вперед</button>
          <button class="btn primary" v-else>Закончить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
  </body>
</html>
